<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>NewsApi</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center">
        <h1 class="display-4 text-center mb-3">NewsApi Testing</h1>
        <button class="btn btn-primary my-3" id="headlines">Top Headlines</button>
        <button class="btn btn-info" id="everything">Everything (Bitcoin)</button>
        <button class="btn btn-warning" id="tech">Category (Technology)</button>
        <button class="btn btn-dark" id="1">Add-Category (Business)</button>
        <button class="btn btn-dark" id="2">Add-Category (Entertainment)</button>
        <button class="btn btn-dark" id="3">Add-Category (General)</button>
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">First Name, Last Name, Country Code</span>
          </div>
          <input id="first_nm"type="text" class="form-control">
          <input id="last_nm" type="text" class="form-control">
          <!-- <input id="country_cd" type="text" class="form-control"> -->
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="create" type="button">Create User</button>
          </div>  
        </div>

      </div>
      <hr />
      <div id="res"></div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/news.js"></script>
  </body>
</html>
